<h1>REGISTRO</h1>
<form class="registro-form">
  <div class="form-group">
    <label>Nombre De Usuario</label>
    <input type="text" [(ngModel)]="usuario" name="usuario" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <div class="password-input">
      <input type="{{ mostrarPassword ? 'text' : 'password' }}" [(ngModel)]="password" name="password" required />
      <button type="button" (click)="mostrarOcultarPassword()">
        <i class="fa" [ngClass]="{'fa-eye': mostrarPassword, 'fa-eye-slash': !mostrarPassword}"></i>
      </button>
    </div>
  </div>
  <div class="form-group">
    <label>Nombres</label>
    <input type="text" [(ngModel)]="nombres" name="nombres" required />
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" [(ngModel)]="apellidos" name="apellidos" required />
  </div>
  <div class="form-group">
    <label>Correo</label>
    <input type="email" [(ngModel)]="correo" name="correo" required />
  </div>
  <div class="form-group">
    <label>Celular</label>
    <input type="text" [(ngModel)]="celular" name="celular" required />
  </div>
  <div class="form-group">
    <label>Sexo</label>
    <select [(ngModel)]="sexo" name="sexo" required>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
  </div>
  <div class="btn-container">
    <button type="button" class="cancelar-btn" (click)="cancelar()">Cancelar</button>
    <button type="button" class="registro-btn" (click)="registrar()">Registrar</button>
  </div>
</form>
